<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: url("bg.jpg") no-repeat center center/cover;
      overflow: hidden;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      color: #c2185b;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background-color: #4caf50;
      color: white;
    }

    #no {
      background-color: #f44336;
      color: white;
      position: absolute;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes pop {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      70% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1>Will you be my Valentine, <span id="name"></span>? üíñ</h1>
    <button id="yes">Yes üíò</button>
    <button id="no">No üíî</button>
  </div>

  <script>
    // üëâ ADD NAME HERE
    const valentineName = "ADD NAME HERE";

    document.getElementById("name").innerText = valentineName;

    const noBtn = document.getElementById("no");

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    document.getElementById("yes").addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          background:rgba(0,0,0,0.6);
          color:white;
          font-family:Arial;
          text-align:center;">
          <h1 style="animation: pop 1s ease;">
            Yayyy ${valentineName}! üíïü•∞<br>
            Happy Valentine‚Äôs Day ‚ù§Ô∏è
          </h1>
        </div>
      `;
    });
  </script>

</body>
</html>
