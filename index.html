<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Special</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background-image: url("bg.JPG"); /* must match filename */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: rgba(0, 0, 0, 0.55);
      padding: 45px;
      border-radius: 25px;
      text-align: center;
      min-width: 340px;
      z-index: 2;
    }

    h1 {
      color: white;
      font-size: 38px;
      margin-bottom: 35px;
    }

    h2 {
      color: white;
      font-size: 42px;
      margin-top: 20px;
      display: none;
      animation: slowPop 1.8s ease forwards;
    }

    /* Slow romantic animation */
    @keyframes slowPop {
      0% {
        transform: scale(0.6);
        opacity: 0;
      }
      60% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 35px;
      position: relative;
    }

    button {
      padding: 14px 38px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 45px;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      transform: scale(1.1);
    }

    #yes {
      background: linear-gradient(135deg, #ff4e8a, #ff2e63);
      color: white;
    }

    #yes:hover {
      box-shadow: 0 12px 25px rgba(255, 46, 99, 0.6);
    }

    #no {
      background: linear-gradient(135deg, #555, #333);
      color: white;
      position: relative;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp 5s linear forwards;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="question">Hellooo Sweetyyy.... Will You Be My Valentine?</h1>

    <div class="buttons" id="buttons">
      <button id="yes" onclick="yesClicked()">Yes</button>
      <button id="no" onmouseover="moveNo()">No</button>
    </div>

    <!-- AFTER YES (ADD NAME HERE) -->
    <h2 id="message">Yayyy, Thank you ❤️ Tamaa</h2>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.floor(Math.random() * 240) - 120;
      const y = Math.floor(Math.random() * 200) - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function yesClicked() {
      document.getElementById("buttons").style.display = "none";
      document.getElementById("question").style.display = "none";

      const msg = document.getElementById("message");
      msg.style.display = "block";

      setInterval(createHeart, 450);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 14 + "px";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
  </script>
</body>
</html>
